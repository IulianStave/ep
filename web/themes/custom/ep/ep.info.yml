name: EP
type: theme
base theme: zircon
description: 'EP Zircon sub-theme'
package: Core
version: 8.1.3
core: 8.x
libraries:
  - ep/global-styling
libraries-override:
  # Replace an entire library.
  #core/drupal.collapse: mytheme/collapse
  
  # Replace an asset with another.
  zircon/global-styling:
    js:
      assets/js/zircon.js: assets/js/ep-zircon.js
regions:
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  main_menu: 'Main menu'
  slideshow: Slideshow
  help: Help
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  messages: Messages
  featured: Featured
  breadcrumb: Breadcrumb
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  panel_first_1: 'Panel first col 1'
  panel_second_1: 'Panel second col 1'
  panel_second_2: 'Panel second col 2'
  panel_second_3: 'Panel second col 3'
  panel_second_4: 'Panel second col 4'
  footer: Footer